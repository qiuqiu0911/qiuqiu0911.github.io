# 站点根路径，本地开发和生产环境均使用 /
baseURL = '/'
languageCode = 'zh-cn'
title = "qiuqiu's blog"
theme = 'PaperMod'
hasCJKLanguage = true
copyright = "QiuQiu"

[outputs]
home = ["HTML", "RSS", "JSON"]


[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  UseHugoToc = true
  author = "QiuQiu"

  [params.assets]
    favicon = "favicon.png"
    favicon16x16 = "favicon.png"
    favicon32x32 = "favicon.png"
    apple_touch_icon = "favicon.png"

[menu]
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 15
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 20
